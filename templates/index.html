<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body class="flex flex-col sm:flex-row h-screen items-center justify-center bg-zinc-900">

    <!-- Image Container -->
    <div class="text-white w-full h-full">
      <img
        src="../static/images/Classroom.png"
        alt="Image"
      />
    </div>

    <!-- Chat UI Container -->
      <div class="bg-zinc-800 border border-zinc-600 rounded-xl p-4 w-full h-full sm:max-w-sm h-[36rem] flex flex-col justify-between">

        <!-- Chat messages area -->
        <div class="bg-zinc-900 rounded-md p-4 h-4/5 overflow-y-auto text-white border border-zinc-700">
          <!-- Future messages will go here -->
        </div>

        <!-- Input and Button -->
        <form class="mt-4 flex gap-2">
          <input
            type="text"
            name="input"
            placeholder="Type"
            autocomplete="off"
            class="flex-1 rounded-md px-4 py-2 bg-zinc-700 text-white border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
          />
          <button
            type="submit"
            class="bg-blue-600 rounded-md px-4 py-2 text-white font-semibold hover:bg-blue-500/90 transform hover:scale-105 active:scale-95 transition duration-200"
          >
            Send
          </button>
        </form>

      </div>

    <!-- Debugging Script -->
    <script>
      window.onload = () => {
        const pos = document.getElementById("hello").getBoundingClientRect();
        console.log(pos);
      };
    </script>

  </body>
</html>
